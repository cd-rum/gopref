version: '3'
services:
  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    command: rabbitmq-server
    expose:
      - 5672
      - 15672
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 5s
      timeout: 15s
      retries: 1
  gopref:
    image: gopref
    container_name: gopref
    restart: on-failure
    depends_on:
      - rabbitmq
  web:
    image: nginx
    container_name: nginx
    depends_on:
      - gopref
      - rabbitmq
    volumes:
      - ${PWD}/dist:/usr/share/nginx/html
    expose:
      - 8080
